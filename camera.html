<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>camera</title>
  <link rel="stylesheet" href="assets/stylesheets/variables.css">
  <link rel="stylesheet" href="assets/stylesheets/form.css">
  <link rel="stylesheet" href="assets/stylesheets/camera.css">
  <link rel="icon" href="assets/images/logo_tab.png">
  
<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

<body >

    <canvas id="mycanvas" style="position:absolute; display:none">
    </canvas>
    <a-scene embedded arjs="trackingMethod:best;">
      <a-assets>
        <a-asset-item id="mtl" src="https://raw.githubusercontent.com/lennardVK/theGiveAway/master/assets/models/campus.mtl"></a-asset-item>
        <a-asset-item id="obj" src="https://raw.githubusercontent.com/lennardVK/theGiveAway/master/assets/models/campus.obj"></a-asset-item>
      </a-assets>

      <a-camera>
      </a-camera>

      <a-marker type='pattern' url='https://raw.githubusercontent.com/lennardVK/theGiveAway/master/marker/test.patt'>  
        <a-entity obj-model="obj: #obj; mtl: #mtl" position="0 2 -1" scale="0.006 0.006 0.006"></a-entity> 
      </a-marker>  
    </a-scene>
    

  <div class="wrapper" id="preview">
    <div class="camera_preview" id="preview">
      <img class="camera_preview_image" id="image_element" src="" alt="">
      <div class="camera_preview_controlls">
        <button class="camera_preview_controlls_close" onclick="hidePreview()">Close</button>
        <a class="camera_preview_controlls_link" onclick="submit ('map.html')" >
          <button class="camera_preview_controlls_link_btn" >Confirm</button>
        </a>
      </div>
    </div>
  </div>
  

  <div class="camera_controlls">
      <!--
      <a class="camera_controlls_link" href='index.html'>
        <button class="camera_controlls_link_back" >Back</button>
      </a>
      -->
      <div class="camera_controlls_container">
        <button class="camera_controlls_container_snapshot" id="snapshot"  onclick="getSnapshot()">Snapshot</button>
      </div>
      
      
  </div>
  
  <script src="https://www.gstatic.com/firebasejs/5.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.10.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.11.1/firebase-storage.js"></script>

  <script src="javascript/init-firebase.js"></script>
  <script src="javascript/map.js"></script>
  
  <script src="javascript/form.js"></script>
  <script src="javascript/ar.js"></script>
  <script src="javascript/camera.js"></script>
  
    

</body>
</html>

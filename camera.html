<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>camera</title>
  <link rel="stylesheet" href="assets/stylesheets/form.css">
 
<!-- include aframe obviously -->
<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<!-- include ar.js for a-frame -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
<body style='margin : 0px; overflow: hidden;'>
        
        <a-scene embedded arjs="trackingMethod:best;">
            <a-camera>
            </a-camera>
            <a-anchor hit-testing.enabled="true">

                <!-- 3d element-->
                <a-sphere id="sphere" position="1 0.5 0">
                    <a-animation attribute="rotation"
                                 dur="10000"
                                 fill="forwards"
                                 to="0 360 0"
                                 repeat="indefinite"></a-animation>
                </a-sphere>
                <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
                <!---
                <a-entity gltf-model-next=”src: url(test.gltf);” > </a-entity>
                -->
            </a-anchor>
            <a-camera-static/>
        </a-scene>

  <a class="tga_form_link" href='index.html'><button class="camera_remove_btn" >Back</button></a>
  

 
</body>
</html>

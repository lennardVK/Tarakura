<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>camera</title>
  <link rel="stylesheet" href="assets/stylesheets/variables.css">
  <link rel="stylesheet" href="assets/stylesheets/form.css">
  <link rel="stylesheet" href="assets/stylesheets/camera.css">
  <link rel="icon" href="assets/images/logo_tab.png">
  
<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

<body >

    <canvas id="mycanvas" style="position:absolute; display:none">
    </canvas>
    
        <a-scene embedded arjs="debugUIEnabled: false; trackingMethod:best; patternRatio: 0.80; " renderer="physicallyCorrectLights: true">
          <a-assets>
            <a-asset-item id="Mensa_mtl" src="https://raw.githubusercontent.com/lennardVK/theGiveAway/master/assets/models/Mensa.mtl"></a-asset-item>
            <a-asset-item id="Mensa_obj" src="https://raw.githubusercontent.com/lennardVK/theGiveAway/master/assets/models/Mensa.obj"></a-asset-item>

            <a-asset-item id="threes_animated_mtl" src="https://raw.githubusercontent.com/lennardVK/theGiveAway/master/assets/models/threes_animated.mtl"></a-asset-item>
            <a-asset-item id="threes_animated_obj" src="https://raw.githubusercontent.com/lennardVK/theGiveAway/master/assets/models/threes_animated.obj"></a-asset-item>

            <a-asset-item id="sport_mtl" src="https://raw.githubusercontent.com/lennardVK/theGiveAway/master/assets/models/sport.mtl"></a-asset-item>
            <a-asset-item id="sport_obj" src="https://raw.githubusercontent.com/lennardVK/theGiveAway/master/assets/models/sport.obj"></a-asset-item>

            <a-asset-item id="library_mtl" src="https://raw.githubusercontent.com/lennardVK/theGiveAway/master/assets/models/Library.mtl"></a-asset-item>
            <a-asset-item id="library_obj" src="https://raw.githubusercontent.com/lennardVK/theGiveAway/master/assets/models/Library.obj"></a-asset-item>

            <a-asset-item id="living_space_mtl" src="https://raw.githubusercontent.com/lennardVK/theGiveAway/master/assets/models/living.mtl"></a-asset-item>
            <a-asset-item id="living_space_obj" src="https://raw.githubusercontent.com/lennardVK/theGiveAway/master/assets/models/living.obj"></a-asset-item>

            <a-asset-item id="park_mtl" src="https://raw.githubusercontent.com/lennardVK/theGiveAway/master/assets/models/Park.mtl"></a-asset-item>
            <a-asset-item id="park_obj" src="https://raw.githubusercontent.com/lennardVK/theGiveAway/master/assets/models/Park.obj"></a-asset-item>

            <a-asset-item id="campus_mtl" src="https://raw.githubusercontent.com/lennardVK/theGiveAway/master/assets/models/campus.mtl"></a-asset-item>
            <a-asset-item id="campus_obj" src="https://raw.githubusercontent.com/lennardVK/theGiveAway/master/assets/models/campus.obj"></a-asset-item>
          </a-assets>
    
            
    
            <a-marker type='pattern' url='https://raw.githubusercontent.com/lennardVK/theGiveAway/master/marker/pattern-coffe.patt'>  
              <a-entity obj-model="obj: #Mensa_obj; mtl: #Mensa_mtl" position="0 0 0" scale="0.004 0.004 0.004" rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"></a-entity>
            </a-marker>  
            <a-marker type='pattern' url='https://raw.githubusercontent.com/lennardVK/theGiveAway/master/marker/pattern-green.patt'>  
              <a-entity obj-model="obj: #park_obj; mtl: #park_mtl" position="0 0 -2" scale="0.01 0.01 0.01" rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"></a-entity> 
            </a-marker>  
            <a-marker type='pattern' url='https://raw.githubusercontent.com/lennardVK/theGiveAway/master/marker/pattern-sport.patt'>  
              <a-entity obj-model="obj: #sport_obj; mtl: #sport_mtl" position="0 0 -2" scale="0.01 0.01 0.01" rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"></a-entity> 
            </a-marker>  
            <a-marker type='pattern' url='https://raw.githubusercontent.com/lennardVK/theGiveAway/master/marker/pattern-library.patt'>  
              <a-entity obj-model="obj: #library_obj; mtl: #library_mtl" position="0 0 -2" scale="0.003 0.003 0.003" rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"></a-entity> 
            </a-marker>  
            <a-marker type='pattern' url='https://raw.githubusercontent.com/lennardVK/theGiveAway/master/marker/pattern-living.patt'>  
              <a-entity obj-model="obj: #living_space_obj; mtl: #living_space_mtl" position="0 0 -2" scale="0.003 0.003 0.003" rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"></a-entity> 
            </a-marker>  
            <a-marker type='pattern' url='https://raw.githubusercontent.com/lennardVK/theGiveAway/master/marker/pattern-knowledge.patt'>  
              <a-entity obj-model="obj: #campus_obj; mtl: #campus_mtl" position="0 0 -2" scale="0.01 0.01 0.01" rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"></a-entity> 
            </a-marker>  
            <a-camera></a-camera>
          </a-scene>
  
      
    

  <div class="wrapper" id="preview">
    <div class="camera_preview" id="preview">
      <img class="camera_preview_image" id="image_element" src="" alt="">
      <div class="camera_preview_controlls"> 
        <a class="camera_preview_controlls_link" onclick="submit ('map.html')" >
          <button class="camera_preview_controlls_link_btn" >Share</button>
        </a>
        <button class="camera_preview_controlls_close" onclick="hidePreview()">Close</button>
      </div>
    </div>
  </div>
  

  <div class="camera_controlls">
      <!--
      <a class="camera_controlls_link" href='index.html'>
        <button class="camera_controlls_link_back" >Back</button>
      </a>
      -->
      <div class="camera_controlls_container">
        <button class="camera_controlls_container_snapshot" id="snapshot"  onclick="getSnapshot()">Take a Snapshot</button>
      </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/5.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.10.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.11.1/firebase-storage.js"></script>

  <script src="javascript/init-firebase.js"></script>
  <script src="javascript/map.js"></script>
  
  <script src="javascript/form.js"></script>
  <script src="javascript/camera.js"></script>
  
    

</body>
</html>

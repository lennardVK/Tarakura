<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/stylesheets/variables.css">
    <link rel="stylesheet" href="assets/stylesheets/tutorial.css">
    <title>Hello, world!</title>
  </head>
  <body>
      
    <div class="tutorial">
      <div class="tutorial_step" id="one" style="left: 0" >
          <div class="tutorial_step_header" >
              <img style="width: 196px; height:147" src="assets/images/logo_animated_alt.svg" alt="">
          </div>
        <div class="tutorial_step_header" >
          Welcome to my Campus
        </div>
        
        <div class="tutorial_step_content">
          Want to build your dream Campus? <br>
          This Tutorial shows you how.
        </div>
      </div>
      <div class="tutorial_step" id="two" style="left: 100vw">
        <div class="tutorial_step_header" style="margin:0">
            <img style="width: 196px; height:217px" src="assets/images/position_animate.svg" alt="">
        </div>
        <div class="tutorial_step_header" >
          Step 1
        </div>
        <div class="tutorial_step_content">
          Type in your Hometown so our Data will be valid and happy. <br>
          And dont worry about any russian Hackers. 
        </div>
      </div>
      <div class="tutorial_step" id="three" style="left: 200vw">
        <div class="tutorial_step_header" >
            <img src="assets/images/snap.svg" alt="">
        </div>
        <div class="tutorial_step_header" >
          Step 2
        </div>
        <div class="tutorial_step_content">
          Take a Photo of your fancy Campus.
        </div>
      </div>
      <div class="tutorial_step" id="for" style="left: 300vw">
          <div class="tutorial_step_header" >
            <img src="assets/images/logo.svg" alt="">
          </div>
          <div class="tutorial_step_header" >
            Got it?
          </div>
          <div class="tutorial_finish">
            <a href="index.html">
              <button class="tutorial_finish_btn">
                Lets Go!
              </button>
            </a>
          </div>
        </div>
      <div class="tutorial_controlls">
        <div class="tutorial_controlls_left" onclick="moveLeft()">
          <img src="assets/images/right.svg" alt="">
        </div>
        <div class="tutorial_controlls_right" onclick="moveRight()">
          <img src="assets/images/left.svg" alt="">
        </div>
      </div>
    </div>
    <script src="javascript/tutorial.js"></script>
  </body>
</html>

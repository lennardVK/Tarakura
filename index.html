<!DOCTYPE html>
<html>
  <head>
    <title>Styled Maps - Night Mode</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="assets/stylesheets/map.css">
    <link rel="stylesheet" href="assets/stylesheets/form.css">
    <link rel="stylesheet" href="assets/stylesheets/confirm.css">
  </head>
  <body>

    <div class="tga">
      <div class="tga_form" id="form">
        <input class="tga_form_input" id="address" type="text" value="" >
        <button class="tga_form_btn" id="submit" >Confirm</button>
        <div class="tga_form_error" id="error" >Schade Schokolade! <br>This is not a valid post code</div>
      </div>

      <div class="tga_confirm" id="confirm">
        <div class="tga_confirm_text"> 
          Are you sure you want to confirm your Hometown? <br/> 
          There is no return after this step.
        </div>
        <button class="tga_confirm_btn" onclick="confirmation()">I am sure.</button>
        <button class="tga_correct_btn" onclick="showForm()">Im not sure.</button>
      </div>

      <div class="tga_map" id="map"></div>
    </div>
    <script src="javascript/map.js"></script>
    <script src="javascript/form.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_rNE2p21asnxvoTlrHC6TDqqlM8HDQpE&callback=initMap"
    async defer></script>
  </body>
</html>
